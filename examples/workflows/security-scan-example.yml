name: Security Scan Example

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  scan-public-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Scan nginx image
        uses: ./security-scan
        with:
          image: 'nginx:latest'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

  scan-with-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Scan and save JSON report
        uses: ./security-scan
        with:
          image: 'alpine:latest'
          severity: 'CRITICAL,HIGH,MEDIUM'
          format: 'json'
          output-file: 'trivy-report.json'
          exit-code: '0'

      - name: Upload report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: trivy-report.json
